<!DOCTYPE html>
<html>
    <head>
        <title>Cselia | Graphic Designer & Illustrator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='stylewip.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://use.typekit.net/imc7abs.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="icon" type="image/x-icon" href='Assets/faviconv2.svg'>
    </head>
    <body>
        <main id="wip-message">
            <div id="coming-soon-message">
                <div class="spacer"></div>
                <img id="logo" src="Assets/logo-brown.png">
                <img id="wip-image" src="Assets/wip.svg">
                <p id="h1">Thank you for stopping by!</p>
                <p id="h2">This website is still a work in progress, but we'll be back asap.</p>
                <p>In the meantime, you can find me here:</p>
                <div id="social-media-buttons">
                    <a target="_blank" href="https://www.instagram.com/theartofcselia/?hl=en">
                        <div class="social-media-button">
                            <img class="social-media-logo" src="Assets/instagram-logo.svg">
                            <p class="button-text">Instagram</p>
                        </div>
                    </a>
                    <a target="_blank" href="https://www.youtube.com/channel/UC8wGt5QK7nqE0yEMr4NGriw">
                        <div class="social-media-button">
                            <img class="social-media-logo" src="Assets/youtube-logo.svg">
                            <p class="button-text">YouTube</p>
                        </div>
                    </a>
                    <a target="_blank" href="https://www.pinterest.co.uk/theartofcselia/_saved">
                        <div class="social-media-button">
                            <img class="social-media-logo" id="Pinterest-logo" src="Assets/pinterest-logo.svg">
                            <p class="button-text">Pinterest</p>
                        </div>
                    </a>
                    <a target="_blank" href="https://www.linkedin.com/in/irina-lazar/">
                        <div class="social-media-button">
                            <img class="social-media-logo" src="Assets/linkedin-logo.svg">
                            <p class="button-text">Linkedin</p>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </body>
</html>
